<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap - Grid Practice</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <style>
            .test-flex {
                height: 200px;
                border: 1px solid black
            }

            .align-item-end {
                align-items: flex-end;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-8 border">
                    <section>
                        <h2></h2>
                    </section>
                </div>
                <div class="col-2 border">2</div>
                <div class="col-2 border">3</div>
            </div>
            <div class="row">
                <!-- ou col-xl-6 -->
                <div class="col-xl border">1</div>
                <div class="col-xl border">2</div>
            </div>
            <div class="row">
                <!-- ou col -->
                <div class="col-4 col-md-12 border">1</div>
                <div class="col-4 col-xl-12 border">2</div>
                <div class="col-4 col-xl-12 border">3</div>
            </div>
            <div class="row">
                <div class="col-4 border">1</div>
                <div class="col-4 offset-2 border">2</div>
            </div>
            <div class="row">
                <div class="col-3 border">1</div>
                <div class="col-3 ms-auto border">2</div>
            </div>
            <div class="row justify-content-around align-items-end test-flex">
                <div class="col-3 border">1</div>
                <div class="col-3 border">2</div>
            </div>
            <div class="row g-2">
                <div class="col-3 ">
                    <div class="border ">1</div>
                </div>
                <div class="col-3 border">2</div>
            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
