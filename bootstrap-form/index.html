<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap - Form</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <!-- Custom CSS, a toujours mettre après le CDN pour écraser les valeurs de Bootstrap -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container border my-5 p-4 rounded-3">
            <h1 class="text-center my-3">Mon super formulaire</h1>
            <form class="w-50">
                <div class="mb-3">
                    <label for="name" class="form-label">Pseudo</label>
                    <input type="text" class="form-control" id="name" />
                </div>

                <div class="mb-3">
                    <label for="pswd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pswd" />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" />
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" />
                </div>

                <div class="mb-3">
                    <label for="vehicule" class="form-label">Véhicule</label>
                    <select class="form-select" id="vehicule">
                        <option value="car">Voiture</option>
                        <option value="bike">Moto</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="descritpion" class="form-label">Dites nous en plus sur vous</label>
                    <textarea id="description" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <span class="me-3">quel est votre sexe?</span>
                    <input type="radio" name="sexe" id="men" value="men" class="form-check-input" />
                    <label for="men" class="form-check-label">homme</label>

                    <input type="radio" name="sexe" id="women" value="women" />
                    <label for="women">femme</label>
                </div>

                <div class="mb-3">
                    <span class="me-3">Quels sont vos sport?</span>
                    <input type="checkbox" id="tennis" class="form-check-input" value="tennis" />
                    <label for="tennis" class="form-check-label">tennis</label>
                    <input type="checkbox" id="" class="form-check-input" value="karate" />
                    <label for="" class="form-check-label">karaté</label>
                </div>

                <div class="mb-3">
                    <input type="file" class="form-control" />
                </div>

                <input type="submit" value="Envoyer" class="btn btn-outline-primary" />
                <input type="reset" value="Effacer" class="btn btn-secondary" />
            </form>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
