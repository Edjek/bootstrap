<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap - Icon</title>
        <!-- CSS Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />

        <!-- Bootstrap - Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- on affiche une Icon font -->
        <!-- On pourra la modifier en CSS grâce aux propriétés {font-size:;} pour la taille et {color:;} pour la couleur -->
        <div class="container">
            <h1 class="text-center my-5">Icon font avec la balise &lsaquo;i class=""&rsaquo;</h1>
            <i class="bi bi-xbox game"></i>
            <i class="bi bi-telephone game"></i>
            <i class="bi bi-person-fill game"></i>
        </div>
        <div class="container">
            <h1 class="text-center my-5">Icon font avec la balise &lsaquo;img src=""&rsaquo;</h1>
            <img src="img/envelope.svg" alt="" />
        </div>
        <div class="container">
            <h1 class="text-center my-5">Copy HTML</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            </svg>
        </div>
    </body>
</html>
